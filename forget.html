<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forget.css" class="css">
    <title>Forget Password | Diabetes Detection</title>
</head>
<body>
    <form action="">
    <div class="container">
        <h1>
            Forgot Password
        </h1>
        <h6>*Required fields</h6>
        <div class="content">
            <p>Username*</p>
            <p>
                <input type="text" placeholder="Enter your Username" required>
            </p>
            <p>Security Question*</p>  
                <select>
                    <option value = "Q" disabled selected>Security Questions
                    </option>  
                    <option value = "Q1">Name of your pet?
                    </option>  
                    <option value = "Q2">Your favorite color?  
                    </option>   
                    <option value = "Q3">The city in which you were born? 
                    </option>  
                    <option value = "Q4">Month in which you were born?  
                    </option>  
                </select>  
            <p>Answer to the Security Question*</p>
            <p> 
                <input type="text" placeholder="Your Answer" required>
            </p>
            <p>New Password*</p>
            <p>
                <input type="password" placeholder="Enter your new password" required>
            </p>
            <p>Confirm new password</p>
            <p> 
                <input type="password" placeholder="Confirm your new password" required>
            </p>
           
            <input type="submit" value="Update Password">
            
            <p>
                <h6 class="query">For any queries call +1800-4000-3000</h6>
            </p>
        </div>
    </div>   
</form> 
</body>
</html>
